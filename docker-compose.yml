version: '3.8'

services:
  nextjs:
    container_name: fe-hirde-nextjs
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=https://fe-hirde.no
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health || exit 1"]
      interval: 60s
      retries: 3
      timeout: 5s
    networks:
      - fe-hirde_network

  # Reverse proxy with Traefik
  traefik:
    container_name: fe-hirde-traefik
    image: traefik:v2.10
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/config:/etc/traefik/config:ro
      - ./traefik/acme:/etc/traefik/acme
    networks:
      - fe-hirde_network

networks:
  fe-hirde_network:
    name: fe-hirde_network 